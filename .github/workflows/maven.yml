name: Integração contínua com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # -----------------------------------------------------------
  # AMBIENTE DEV
  # -----------------------------------------------------------
  build-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev

    steps:
      - name: Instalar dependências Xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Iniciar Xvfb
        run: |
          /usr/bin/Xvfb :1 -screen 0 1600x1200x24 > /dev/null 2>&1 &
          sleep 2
          echo "DISPLAY=:1" >> $GITHUB_ENV
          echo "_JAVA_OPTIONS=-Djava.awt.headless=false" >> $GITHUB_ENV

      - name: Realiza o checkout do repositório
        uses: actions/checkout@v4

      - name: Configura o JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Executa testes com Maven (com suporte gráfico)
        run: |
          export DISPLAY=:1
          export _JAVA_OPTIONS="-Djava.awt.headless=false"
          mvn -B test --file pom.xml

  # -----------------------------------------------------------
  # AMBIENTE HMG
  # -----------------------------------------------------------
  build-hmg:
    runs-on: ubuntu-latest
    environment:
      name: hmg
    needs: build-dev

    steps:
      - name: Realiza o checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instalar dependências Xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Iniciar Xvfb
        run: |
          /usr/bin/Xvfb :1 -screen 0 1600x1200x24 > /dev/null 2>&1 &
          sleep 2
          echo "DISPLAY=:1" >> $GITHUB_ENV
          echo "_JAVA_OPTIONS=-Djava.awt.headless=false" >> $GITHUB_ENV

      - name: Configura o JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Executa testes com Maven (com suporte gráfico)
        run: |
          export DISPLAY=:1
          export _JAVA_OPTIONS="-Djava.awt.headless=false"
          mvn -B test --file pom.xml

      - name: Cache dos pacotes do SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache dos pacotes do Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Verifica projeto com Maven + Jacoco + Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export DISPLAY=:1
          export _JAVA_OPTIONS="-Djava.awt.headless=false"
          mvn -B verify \
            org.jacoco:jacoco-maven-plugin:prepare-agent \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=amandaespindola_A3-Unisul-Gestao-de-Qualidade \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  # -----------------------------------------------------------
  # AMBIENTE PRD
  # -----------------------------------------------------------
  build-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
    needs: build-hmg

    steps:
      - name: Realiza o checkout do repositório
        uses: actions/checkout@v3

      - name: Configura o JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Empacota o projeto com Maven (sem testes)
        run: mvn -B package --file pom.xml -DskipTests

      - name: Crie pasta temporária de artefatos
        run: mkdir staging

      - name: Copia JAR para staging
        run: cp target/*jar-with-dependencies.jar staging

      - name: Publica artefatos
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging
